
version: '3.8'

services:
  authentik-webfinger-proxy:
    image: ghcr.io/sudo-kraken/authentik-webfinger-proxy:latest
    ports:
      - "8000:8000"
    environment:
      DOMAIN: "auth.example.com"
      APPLICATION: "tailscale"
      CACHE_TTL: "300"
      REQUEST_TIMEOUT: "10"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
