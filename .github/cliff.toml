# git-cliff ~ configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = ""
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{%- set excluded_users = ["github-actions[bot]", "dependabot[bot]", "renovate[bot]"] -%}
{%- set first_time_contributors = github.contributors | filter(attribute="is_first_time", value=true) -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | upper_first }} - \
        ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))\
{% endmacro -%}

{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}] \
({{ self::remote_url() }}/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [unreleased]
{% endif %}\

{%- for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {%- for commit in commits | filter(attribute="scope") | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {%- for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {%- endif -%}
    {%- endfor -%}
{%- endfor -%}

{# New contributors - deduped, header once, skip blanks and bots #}
{%- if github and first_time_contributors and first_time_contributors | length > 0 -%}
  {%- set grouped = first_time_contributors | group_by(attribute="username") -%}
  {%- set printed_header = false -%}
  {%- for username, entries in grouped %}
    {%- if username and username | length > 0 and username not in excluded_users -%}
      {%- if not printed_header -%}
## New Contributors ❤️
        {%- set_global printed_header = true -%}
      {%- endif -%}
      {%- set pr = entries[0].pr_number -%}
* @{{ username }} made their first contribution{%- if pr %} in [#{{ pr }}]({{ self::remote_url() }}/pull/{{ pr }}){%- endif %}
    {%- endif -%}
  {%- endfor -%}
{%- endif -%}
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
postprocessors = []

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
# Make noisy tags in messages nicer in the output
commit_preprocessors = [
  { pattern = "\\[skip ci\\]", replace = "skip CI" },
  { pattern = "\\[ci skip\\]", replace = "skip CI" }
]
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->🚀 Features" },
  { message = "^fix", group = "<!-- 1 -->🐛 Bug Fixes" },
  { message = "^doc", group = "<!-- 3 -->📖 Documentation" },
  { message = "^perf", group = "<!-- 4 -->⚡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->🚜 Refactor" },
  { message = "^style", group = "<!-- 5 -->🎨 Styling" },
  { message = "^test", group = "<!-- 6 -->🧪 Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore\\(git-sync\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->⚙️ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->🛡️ Security" },
  { message = "^revert", group = "<!-- 9 -->◀️ Revert" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v?[0-9].[0-9].[0-9]*"
skip_tags = "beta|alpha"
ignore_tags = "rc"
topo_order = false
sort_commits = "newest"
