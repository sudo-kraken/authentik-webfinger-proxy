# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Update uv.lock on Renovate PRs

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-uv-lock:
    if: github.actor == 'renovate[bot]' || startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c # v7.0.0

      - name: Install project Python
        run: uv python install

      - name: Refresh lock file
        run: uv lock

      - name: Commit and push uv.lock if changed
        run: |
          if ! git diff --quiet -- uv.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add uv.lock
            git commit -m "chore: update uv.lock for Renovate PR"
            git push
          else
            echo "No changes to uv.lock"
          fi
